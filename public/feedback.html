<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CivicTrack | Public Feedback</title>

  <link rel="stylesheet" href="../assets/css/base.css" />
  <link rel="stylesheet" href="../assets/css/layout.css" />
  <link rel="stylesheet" href="../assets/css/components.css" />
  <link rel="stylesheet" href="../assets/css/responsive.css" />

  <style>
    .feedback-header {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
      color: white;
      padding: 3rem 0;
      margin: -2rem 0 2rem -20px;
      padding-left: 20px;
      padding-right: 20px;
      margin-right: -20px;
    }

    .feedback-header h1 {
      color: white;
      margin: 0 0 0.5rem 0;
      font-size: 2.5rem;
    }

    .feedback-header p {
      color: rgba(255,255,255,0.9);
      font-size: 1.1rem;
      margin: 0;
    }

    .candidate-feedback-section {
      background: var(--bg-white);
      border-radius: var(--radius);
      margin-bottom: 2.5rem;
      box-shadow: var(--shadow);
      overflow: hidden;
      border-left: 4px solid var(--primary-color);
    }

    .candidate-header {
      background: linear-gradient(135deg, var(--primary-light) 0%, var(--primary-color) 100%);
      color: white;
      padding: 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .candidate-header h3 {
      margin: 0 0 0.5rem 0;
      font-size: 1.25rem;
    }

    .candidate-rating {
      background: rgba(255,255,255,0.15);
      padding: 0.75rem 1.5rem;
      border-radius: var(--radius);
      text-align: center;
    }

    .rating-number {
      font-size: 1.5rem;
      font-weight: 700;
      display: block;
    }

    .rating-label {
      font-size: 0.85rem;
      opacity: 0.9;
    }

    .feedback-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      padding: 1.5rem;
      background: var(--bg-light);
      border-bottom: 1px solid var(--border-color);
    }

    .stat-item {
      text-align: center;
    }

    .stat-value {
      font-size: 1.75rem;
      font-weight: 700;
      color: var(--primary-color);
      display: block;
      margin-bottom: 0.25rem;
    }

    .stat-label {
      font-size: 0.85rem;
      color: var(--text-secondary);
    }

    .feedback-list {
      padding: 1.5rem;
    }

    .feedback-item {
      border: 1px solid var(--border-color);
      border-radius: var(--radius);
      padding: 1rem;
      margin-bottom: 1rem;
      background: var(--bg-light);
      transition: var(--transition);
    }

    .feedback-item:hover {
      box-shadow: var(--shadow);
      transform: translateY(-2px);
    }

    .feedback-item-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 0.75rem;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .feedback-author {
      font-weight: 600;
      color: var(--text-primary);
    }

    .feedback-stars {
      color: #f57c00;
      font-size: 1rem;
      letter-spacing: 2px;
    }

    .feedback-sentiment {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 600;
    }

    .sentiment-positive {
      background-color: #e8f5e9;
      color: #4caf50;
    }

    .sentiment-negative {
      background-color: #ffebee;
      color: #f44336;
    }

    .feedback-text {
      color: var(--text-secondary);
      line-height: 1.6;
      margin: 0.75rem 0;
      font-size: 0.95rem;
    }

    .empty-feedback {
      text-align: center;
      padding: 2rem;
      color: var(--text-secondary);
    }

    .filters-section {
      background: var(--bg-white);
      padding: 1.5rem;
      border-radius: var(--radius);
      margin-bottom: 2rem;
      box-shadow: var(--shadow);
    }

    .filters-section label {
      font-weight: 600;
      margin-right: 1rem;
      display: inline-block;
    }

    .filters-section select {
      padding: 0.5rem 1rem;
      border: 1px solid var(--border-color);
      border-radius: var(--radius);
      min-width: 200px;
    }

    .no-candidates {
      text-align: center;
      padding: 3rem;
      color: var(--text-secondary);
    }

    @media (max-width: 768px) {
      .candidate-header {
        flex-direction: column;
        align-items: flex-start;
      }

      .feedback-header h1 {
        font-size: 1.75rem;
      }

      .feedback-item-header {
        flex-direction: column;
      }
    }
  </style>

</head>
<body>

  <!-- Header -->
  <header class="navbar">
    <div class="navbar-container">
      <a href="index.html" class="logo">CivicTrack</a>
      <nav class="nav-menu">
        <a href="index.html" class="nav-link">Home</a>
        <a href="candidate.html" class="nav-link">Candidates</a>
        <a href="promises.html" class="nav-link">Promises</a>
        <a href="dashboard.html" class="nav-link">Dashboard</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <div class="feedback-header">
      <div class="container">
        <h1>üí¨ Public Feedback & Reviews</h1>
        <p>See verified feedback and ratings from citizens about election candidates</p>
      </div>
    </div>

    <section class="container" style="margin: 2rem 0;">
      <!-- Filter Section -->
      <div class="filters-section">
        <label for="candidateFilter">Filter by Candidate:</label>
        <select id="candidateFilter">
          <option value="">All Candidates</option>
        </select>

        <label for="ratingFilter" style="margin-left: 2rem;">Minimum Rating:</label>
        <select id="ratingFilter">
          <option value="">All Ratings</option>
          <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê 5 Stars</option>
          <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê 4+ Stars</option>
          <option value="3">‚≠ê‚≠ê‚≠ê 3+ Stars</option>
          <option value="2">‚≠ê‚≠ê 2+ Stars</option>
          <option value="1">‚≠ê 1+ Stars</option>
        </select>
      </div>

      <!-- Feedback List -->
      <div id="feedbackContainer">
        <div class="spinner-container">
          <div class="spinner"></div>
          <p>Loading feedback...</p>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-bottom">
      <p>&copy; 2026 CivicTrack. All rights reserved.</p>
    </div>
  </footer>

  <script type="module" src="../assets/js/pages/feedback.js"></script>

</body>
</html>
