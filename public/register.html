<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CivicTrack | Register</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%23005AD0' width='100' height='100'/><text x='50' y='70' font-size='60' font-weight='bold' text-anchor='middle' fill='white'>N</text></svg>">

  <!-- Auth-specific styles -->
  <link rel="stylesheet" href="../assets/css/base.css" />
  <link rel="stylesheet" href="../assets/css/layout.css" />
  <link rel="stylesheet" href="../assets/css/auth.css" />
  <link rel="stylesheet" href="../assets/css/responsive.css" />

</head>
<body>

  <!-- Header -->
  <header class="navbar">
    <div class="navbar-container">
      <a href="index.html" class="logo">CivicTrack</a>
      <nav class="nav-menu">
        <a href="index.html" class="nav-link">Home</a>
        <a href="login.html" class="nav-link">Login</a>
      </nav>
    </div>
  </header>

  <!-- Registration Form -->
  <main class="auth-container">
    <div class="auth-card">
      <h2>Create Your Account</h2>
      <p class="auth-subtitle">Join CivicTrack to access personalized civic information</p>

      <form id="registerForm">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input 
            type="text" 
            id="name" 
            placeholder="Enter Full Name"
            required 
          />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input 
            type="email" 
            id="email" 
            placeholder="your@email.com"
            required 
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            placeholder="At least 6 characters with a number"
            required 
          />
          <small>Password must be at least 6 characters long and contain at least one number.</small>
        </div>

        <div id="error" class="error-message"></div>

        <button type="submit" class="btn btn-primary btn-block">
          <span id="registerBtnText">Create Account</span>
          <span id="registerBtnSpinner" class="spinner" style="display:none;"></span>
        </button>
      </form>

      <div class="auth-footer">
        <p>Already have an account? <a href="login.html">Login here</a></p>
        <p><a href="index.html">Back to Home</a></p>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer footer-minimal">
    <p>&copy; 2026 CivicTrack. All rights reserved.</p>
  </footer>

  <!-- Firebase + Auth logic -->
  <script type="module" src="../assets/js/auth.js"></script>

</body>
</html>
